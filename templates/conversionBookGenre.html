<html>

<head>
	<title>Convert that book! - HTML is awesome</title>
	{% if success %}
	<meta http-equiv="refresh" content="{{internval}};url=/conversions/setGenre?title={{ currentBookEscaped }}"/>
	{% endif %}
</head>

<body>

	{% if success %}
	
		{% if error %}
			Failed {{ currentBook }} with error {{ error }}
		{% else %}
			Converted {{ currentBook }}
		{% endif %}
	
	{% else %}
	
		Error {{ error }}
	
	{% endif %}
</body>

</html>
