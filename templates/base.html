<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Book Project</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="/stylesheets/style.css" rel="stylesheet" type="text/css" media="screen" />
<script src="/scripts/jquery.js" type="text/javascript"></script>
<script src="/scripts/common.js" type="text/javascript"></script>

{%block includes%}
{%endblock%}

<script type="text/javascript">
$(document).ready(function(){
{%block onwindowload%}
{%endblock%}
});
</script>
</head>
<body>

<!-- start header -->
<div id="header">
	<h1>Book Project</h1>
	
	<form method="GET" action="/search">
		<div style="font-size: 20px; float: left">
			<a style="text-decoration: none; margin: 0px 10px 0px 10px" href="/">Home</a>
			<a style="text-decoration: none; margin: 0px 10px 0px 10px" href="/bookcase">My Bookcase</a>
			<a style="text-decoration: none; margin: 0px 10px 0px 10px" href="/reader">My Profile</a>
		</div>
		<div style="float: right">
		Search: <input type="text" id="keywords" name="keywords" value="{{ keywords }}" />
		<input type="submit" value="Go" />
		</div>
	</form>
							
</div>
<!-- end header -->
<!-- start page -->

	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<!-- start content -->
				<div id="content">
					<div class="post">
						<div class="entry">
							{%block content%}
							{%endblock%}
						</div>
					</div>
				</div>
				<div style="clear:both">&nbsp;</div>
			</div>
		</div>
	</div>
<div id="footer">
	<p>Powered by Google App Engine.</p>
</div>
</body>
</html>
