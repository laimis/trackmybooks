application: trackmybooks-hrd
version: 4
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /images
  static_dir: images
- url: /scripts
  static_dir: scripts
- url: /test
  static_dir: test


- url: /tasks/bookadded
  script: tasks.handler.jobApp
- url: /tasks/bookfinished
  script: tasks.handler.jobApp
- url: /tasks/bookinprogress
  script: tasks.handler.jobApp

- url: /.*
  script: init.app

libraries:
- name: django
  version: "1.2"